title: Andrew Fong # Shown in header on pages with full_logo: true
short_logo: Andrew Fong # Shown in header on all pages by default unless full_logo: true is set
description: > # The description for your site
  I am a TAS (Technology & Applied Sciences) teacher from the UK living and working in Sydney, Australia. I currently teach Manditory Technology (Years 7-8), IST (Years 9-10), IPT and SDD (Years 11-12).
url: "andrewfong1988" # Site base URL

author:
  name: Andew Fong
  github: andrewfong1988 # GitHub username, used for GitHub icon on the top right
  linkedin: false # Your LinkedIn profile url name, used for LinkedIn icon on the top right
  email: andrew.fong@icloud.com # Used for email icon on the top right
  homepage: https://andrewfong.dev # This links to your name in post meta
  twitter: # Twitter username, used for Twitter Card Analytics 

disqus_name: # Setting this will turn on Disqus comments
g_track_id: # Google Analytics tracking ID (e.g. UA-000000-2), setting this will turn on Google Analytics

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: false # RSS feed icon on or off
